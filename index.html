<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

    body {
      margin: 0;
      background-color: #000000;
      font-family: 'Orbitron', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    #countdown {
      font-size: 16vw;
      color: white;
      text-shadow: 0 0 10px white;
      transition: color 0.5s, text-shadow 0.5s;
    }

    #message {
      font-size: 6vw;
      margin-top: 30px;
      color: white;
      text-shadow: 0 0 10px white;
      transition: color 0.5s, text-shadow 0.5s;
    }

    .blink {
      animation: blink 1s steps(2, start) infinite;
    }

    .red-glow {
      color: red !important;
      text-shadow: 0 0 15px red !important;
    }

    @keyframes blink {
      to {
        visibility: hidden;
      }
    }

    #testButton {
      position: absolute;
      bottom: 30px;
      padding: 12px 24px;
      font-size: 1.2em;
      cursor: pointer;
      background: #222;
      color: white;
      border: 2px solid red;
      border-radius: 5px;
      box-shadow: 0 0 10px red;
      font-family: 'Orbitron', monospace;
      /*display: none;*/
    }

    #testButton:hover {
      background-color: #400;
    }
  </style>
</head>
<body>
  <div id="countdown">Caricamento...</div>
  <div id="message">Manca poco...</div>
  <button id="testButton">ðŸ§ª Test (10 sec)</button>

  <script>
    let deadline;

    function setRealDeadline() {
      const now = new Date();
      const target = new Date();
      target.setDate(now.getDate() + 1);
      target.setHours(23, 59, 0, 0); // 23:59:00 domani
      deadline = target;
    }

    function setTestDeadline() {
      deadline = new Date(Date.now() + 10 * 1000); // +10 secondi
      //deadline = new Date(Date.now() + 4 * 60 * 60 * 1000); // +5 ore
    }

    function updateTimer() {
      if (!deadline) return;

      const now = new Date();
      const diff = deadline - now;

      const countdown = document.getElementById('countdown');
      const message = document.getElementById('message');

      if (diff <= 0) {
        countdown.textContent = "00:00:00";
        message.textContent = "Pigliallo ngulo GennarÃ¨"; // ðŸ‘ˆ Cambia la scritta
        countdown.classList.remove("blink", "red-glow");
        message.classList.remove("blink", "red-glow");
        return;
      }

      const hours = Math.floor(diff / 1000 / 60 / 60);
      const minutes = Math.floor((diff / 1000 / 60) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdown.textContent =
        String(hours).padStart(2, '0') + ':' +
        String(minutes).padStart(2, '0') + ':' +
        String(seconds).padStart(2, '0');

      // Se mancano 4 ore o meno: attiva lampeggio rosso
      if (diff <= 4 * 60 * 60 * 1000) {
        countdown.classList.add("blink", "red-glow");
        message.classList.add("blink", "red-glow");
      } else {
        countdown.classList.remove("blink", "red-glow");
        message.classList.remove("blink", "red-glow");
      }
    }

    // Avvio iniziale
    setRealDeadline();
    setInterval(updateTimer, 1000);
    updateTimer();

    // Pulsante test
    document.getElementById('testButton').addEventListener('click', () => {
      setTestDeadline();
      updateTimer();
    });
  </script>
</body>
</html>
